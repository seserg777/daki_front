<h1>Categories</h1>
<div class="row">
  <div
    class="col-md-4 py-4 rounded"
    *ngFor="let category of categorySegment"
  >
    <div class="category-container pl-4 pr-4 pt-2 pb-2 d-flex justify-content-center align-items-center">
      <p><a routerLink="{{category.cid}}" class="title">{{ category.title }}</a></p>
      <div [innerHTML]="category.body"></div>
    </div>
  </div>
</div>

<app-pagination
  *ngIf="paginationParams"
  [params]="paginationParams"
  (onChange)="paginate($event)"
></app-pagination>
