<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Create Category</h3>
            <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Extension *</label>
                    <select formControlName="extension" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.extension.errors }" >
                        <option value="article">Article</option>
                        <option value="store">Store</option>
                    </select>
                    <div *ngIf="submitted && f.extension.errors" class="invalid-feedback">
                        <div *ngIf="f.extension.errors.required">Extension is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Parent *</label>
                    <select formControlName="parent" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.parent.errors }" >
                        <option value="root">Root</option>
                        <option *ngFor="let category of categories" value="{{ category._id }}">{{ category.title }}</option>
                    </select>
                    <div *ngIf="submitted && f.parent.errors" class="invalid-feedback">
                        <div *ngIf="f.parent.errors.required">Parent is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
