<form (submit)="login()" class="col-md-6 offset-md-3">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Sign in!</button>
      or
      <a [routerLink]="'/registration'">Register</a>
    </div>
</form>

<!-- The Modal -->
<div *ngIf="msg" class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
      <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">Error!</h4>
          <button type="button" class="close" data-dismiss="modal" (click) = "HideModal()">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
          <p>{{ msg }}</p>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "HideModal()">Close</button>
      </div>
      
      </div>
  </div>
</div>
