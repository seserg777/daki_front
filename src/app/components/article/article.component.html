<h1>
    {{ article.title }}
    <a *ngIf="isLoggedIn" routerLink="edit">
        <fa-icon [icon]="faEdit"></fa-icon>
    </a>
    <span *ngIf="isLoggedIn" (click)="remove(article.human_id)">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
    </span>
</h1>
<p class="createDate">
    <span class="badge badge-info">{{ article.createdAt | date }}</span>
</p>
<div class="article" [innerHTML]="article.body"></div>
