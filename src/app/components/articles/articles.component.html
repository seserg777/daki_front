<h1>Articles</h1>
<div class="row">
  <div
    class="col-md-4 py-4"
    *ngFor="let article of articleSegment"
  >
    <div class="article-container">
      <p class="createDate">
        <span class="badge badge-info">{{ article.createdAt | date }}</span>
      </p>
      <h2><a routerLink="{{article.human_id}}">{{ article.title }}</a></h2>
      <div [innerHTML]="article.body | striphtml | cutText:200"></div>
      <!--<div>{{ article.body | CutText:200 }}</div>-->
    </div>
  </div>
</div>

<app-pagination
  *ngIf="paginationParams"
  [params]="paginationParams"
  (onChange)="getArticles($event)"
></app-pagination>
