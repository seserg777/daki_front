<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 *ngIf="!!attribute">Edit Attribute: {{ attribute.title }}</h3>
            <h3 *ngIf="!attribute">Create Attribute</h3>
            <form [formGroup]="editAttributeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }" >
                        <option value=""></option>
                        <option value="1">Text</option>
                    </select>
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required">Type is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Show title</label>
                    <label>
                        <input type="radio" value="1" formControlName="show_title" [checked]="editAttributeForm.value.show_title === true" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.show_title.errors }" />
                        <span>show</span>
                    </label>
                    <label>
                        <input type="radio" value="0" formControlName="show_title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.show_title.errors }" />
                        <span>hide</span>
                    </label>
                    <div *ngIf="submitted && f.show_title.errors" class="invalid-feedback">
                        <div *ngIf="f.show_title.errors.required">Show title is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Image</label>
                    <button type="button" (click)="emitFileInputClick()">Choose file</button>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
